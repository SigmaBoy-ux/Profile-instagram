<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <i class="fa-solid fa-palette"></i>
    <div class="card">
        <div class="card__header">
            <div class="card__avatar">
                <img class="card__img" src="./assets/e2f2793f279a12fabcbd90ec4844d05e104aeb46.png" alt="">
            </div>
        </div>

        <div class="card__body">
            <div class="card__info">
                <h3 class="card__title">Ustozim nurim</h3>
                <div class="card__line"></div>
                <p class="card__job">Job wtih Instagram</p>
            </div>

            <ul class="card__list">
                <li class="card__item">
                    <p class="card__txt">80k</p>
                    <h4 class="card__subtitle">Followers</h4>
                </li>
                <li class="card__item">
                    <p class="card__txt">803k</p>
                    <h4 class="card__subtitle">Likes</h4>
                </li>
                <li class="card__item">
                    <p class="card__txt">1.4k</p>
                    <h4 class="card__subtitle">Posts</h4>
                </li>
            </ul>
        </div>
    </div>


</body>
</html>
